<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Room</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center d-flex">
      <!-- Online Users Column -->
      <div id="online-users" class="border p-3 me-3" style="width: 250px">
        <h4>Online Users</h4>
        <ul id="users-list" class="list-unstyled"></ul>
      </div>

      <div class="w-100">
        <h1 class="mb-4">Select a Chat Room</h1>
        <div class="list-group w-50 mx-auto">
          <button
            class="list-group-item list-group-item-action"
            onclick="joinRoom('sports')"
          >
            Sports
          </button>
          <button
            class="list-group-item list-group-item-action"
            onclick="joinRoom('technology')"
          >
            Technology
          </button>
          <button
            class="list-group-item list-group-item-action"
            onclick="joinRoom('movies')"
          >
            Movies
          </button>
          <button
            class="list-group-item list-group-item-action"
            onclick="joinRoom('gaming')"
          >
            Gaming
          </button>
          <button
            class="list-group-item list-group-item-action"
            onclick="joinRoom('random')"
          >
            Random
          </button>
        </div>

        <!-- Logout Button below the Room Selection -->
        <div class="mt-3">
          <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
