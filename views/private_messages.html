<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Messages</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="d-flex vh-100 w-100">
    <div class="container-fluid d-flex flex-grow-1 p-3">
      <!-- Private Messages Container -->
      <div class="chat-container d-flex flex-column flex-grow-1">
        <h1 class="mb-4">Private Messages</h1>
        <div class="input-group mb-3">
          <input
            type="text"
            id="private-user"
            class="form-control"
            placeholder="Enter a username"
          />
          <button
            class="btn btn-success btn-add-chat"
            onclick="startPrivateChat()"
          >
            +
          </button>
        </div>
        <div id="private-chats" class="private-chat-list flex-grow-1"></div>
        <div class="mt-3 w-100 text-center">
          <button class="btn btn-secondary" onclick="goBackToRooms()">
            Back to Rooms
          </button>
        </div>
      </div>

      <!-- Online Users Sidebar -->
      <div id="online-users" class="border p-3 ms-3 d-flex flex-column">
        <h4>Online Users</h4>
        <div class="d-flex flex-column flex-grow-1">
          <ul
            id="users-list"
            class="list-unstyled flex-grow-1 overflow-auto"
          ></ul>
          <button id="logout-btn" class="btn btn-danger mt-3">Logout</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
