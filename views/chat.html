<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="d-flex flex-column align-items-center vh-100">
    <h1 id="room-title" class="mt-4"></h1>
    <div class="chat-box border p-3 mb-3">
      <div id="messages" class="chat-messages"></div>
    </div>
    <div class="input-group mb-3 w-50">
      <input
        type="text"
        id="message-input"
        class="form-control"
        placeholder="Type a message..."
        oninput="notifyTyping()"
      />
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
    <p id="typing-indicator" class="text-muted"></p>
    <button class="btn btn-danger mt-3" onclick="leaveRoom()">
      Leave Room
    </button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
