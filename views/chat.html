<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="d-flex flex-column align-items-center vh-100">
    <!-- Online Users List -->
    <div id="online-users">
      <h4>Online Users</h4>
      <ul id="users-list" class="list-unstyled"></ul>
    </div>

    <!-- Main Content -->
    <div class="main-container text-center">
      <h1 id="room-title"></h1>

      <!-- Chat Messages -->
      <div class="chat-box border">
        <div id="messages"></div>
      </div>

      <!-- Message Input Box -->
      <div class="message-container mt-3">
        <input
          type="text"
          id="message-input"
          placeholder="Type a message..."
          oninput="notifyTyping()"
        />
        <button class="btn btn-primary btn-send" onclick="sendMessage()">
          Send
        </button>
      </div>

      <p id="typing-indicator" class="text-muted mt-2"></p>

      <!-- Buttons in one row -->
      <div class="button-group">
        <button class="btn btn-secondary" onclick="leaveRoom()">
          Back to Rooms Lobby
        </button>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
