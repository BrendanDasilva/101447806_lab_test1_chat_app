<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="d-flex vh-100 w-100">
    <div class="container-fluid d-flex flex-grow-1 p-3">
      <!-- Private Chat Container -->
      <div class="chat-container d-flex flex-column flex-grow-1">
        <h1 id="private-chat-title"></h1>
        <div class="chat-box border w-100">
          <div id="messages" class="chat-messages"></div>
        </div>
        <div class="message-container mt-3 w-100 d-flex">
          <input
            type="text"
            id="message-input"
            placeholder="Type a message..."
            class="flex-grow-1"
          />
          <button
            class="btn btn-primary btn-send ms-2"
            onclick="sendPrivateMessage()"
          >
            Send
          </button>
        </div>
        <div class="mt-3 w-100 text-center">
          <button class="btn btn-secondary" onclick="goBackToPrivateMessages()">
            Back to Private Messages
          </button>
        </div>
      </div>

      <!-- Online Users Sidebar -->
      <div id="online-users" class="border p-3 ms-3 d-flex flex-column">
        <h4>Online Users</h4>
        <div class="d-flex flex-column flex-grow-1">
          <ul
            id="users-list"
            class="list-unstyled flex-grow-1 overflow-auto"
          ></ul>
          <button id="logout-btn" class="btn btn-danger mt-3">Logout</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
